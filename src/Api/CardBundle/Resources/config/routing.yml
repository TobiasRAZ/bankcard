    id: \d+

api_tpe_update:
  path: /tpe/{id}/update
  defaults: { _controller: ApiCardBundle:Tpe:updateTpe}
  methods: [PUT]
  requirements:
    id: \d+

api_tpe_delete:
  path: /tpe/{id}
  defaults: { _controller: ApiCardBundle:Tpe:deleteTpe}
  methods: [DELETE]
  requirements:
    id: \d+

api_tpe_field:
  path: /tpe/{id}/{fields}
  defaults: { _controller: ApiCardBundle:Tpe:getTpeField}
  methods: [GET, HEAD]
  requirements:
    id: \d+
    field: \s+

api_tpe_getbyimei:
  path: /tpe/imei/{imei}
  defaults: { _controller: ApiCardBundle:Tpe:getTpeByImei}
  methods: [GET,HEAD]
  requirements:
